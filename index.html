<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset=“UTF-8”>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">
<link rel="stylesheet" href="reset.css">
<link rel="stylesheet" href="style.css">
<title>Lista zakupów</title>
</head>

<body>
<div class="top_box">
	<div class="logo">
	<p>Lista zakupów</p>
	</div>
</div>

<div class="main_box">

	<div class="category_box">
	
		<div class="category_name">
			<p>Alkohole</p>
		</div>
		
		<div class="list_box">

			<ul class="upper_list">
				<li>Whisky</li>
				<li>Likier</li>
				<li>Gin</li>
				<li>Wino</li>
			</ul>
		
		</div>
		<div class="confirmation_box">
			<label> Kupione:
			<input type="checkbox">
			</label>
		</div>
	</div>

	<div class="category_box">
		<div class="category_name">
			<p>Słodycze</p>
		</div>
		<div class="list_box">

			<ul class="upper_list">
				<li>Cukierki</li>
				<li>Czekoladki</li>
				<ul class="lower_list">
					<li>Wiśniowe</li>
					<li>Kokosowe</li>
				</ul>
				<li>Żelki</li>
			</ul>
		
		</div>
		<div class="confirmation_box">
			<label> Kupione:
			<input type="checkbox">
			</label>
		</div>
	</div>

	<div class="category_box">
		<div class="category_name">
			<p>Pieczywo</p>
		</div>
		<div class="list_box">

			<ul class="upper_list">
				<li>Bułki</li>
				<li>Chleb</li>
				<li>Bagietka</li>
			</ul>
		</div>
		<div class="confirmation_box">
			<label> Kupione:
			<input type="checkbox">
			</label>
		</div>
	</div>

</div>
<div class="bottom_box">
Aleksandra Stachura
</div>

</body>
</html>
